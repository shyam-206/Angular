<div class="form-area">
    <h3>User Details</h3>
    <input type="text" placeholder="Enter Your Name" class="mt-3" [(ngModel)]="name"><br>
    <input type="email" placeholder="Enter Your Email" class="mt-3" [(ngModel)]="email"><br>
    <textarea cols="30" row="10" placeholder="Enter Your Address" class="mt-3" [(ngModel)]="address"></textarea><br>
    <button class="btn btn-primary" (click)="SaveData()">Save Data</button>
</div>

<div class="container mt-2">
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Action</th>                
            </tr>
        </thead>
        <tbody  *ngFor="let user of userArray; let i = index">
            <tr>
                <td>{{i + 1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.address}}</td>
                <td>
                    <button class="mx-2" (click)="onEdit(i)">Edit</button>
                    <button class="mx-2" (click)="onDelete(i)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    
</div>
